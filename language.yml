## 信息前缀
# 介绍: 自定义信息前缀
prefix: '&7[&bMatrix&7]&r '

## 踢出信息格式
# 介绍: 当玩家被Matrix踢出时，Matrix发送的全服公告。
kick-format: 'player %player% 因为作弊而被踢出!'

## 是否在玩家被反作弊踢出后，发送全服公告？
kick-broadcast: true

## 刷屏警告提示
# 介绍: 当玩家触发刷屏检测后，将会发送这条信息
spam-warning: '您不能过多地重复这条信息或过快的发言!'

## Verbose 信息 (高级)
# 介绍: 自定义 Verbose 信息格式
# 默认: '&7%player% failed &c%check% &7check &8| &7%message% &b(+%add_vl%) &8| &7vl:%vl% ping:%ping% tps:%tps%'
verbose-format: '&7%player% failed &2%check% &7check &8| &7%message% &b(+%add_vl%) &8| &7vl:%vl% ping:%ping% tps:%tps% component: %component%'

## Relog message
relog-message: '请等待几秒钟再重新加入服务器。'
