# Player Latency Protection
# This feature can decrease the violations increasing of high latency player
player_latency_protection:
  # Enable this feature?
  enable: true


# Server Lag Protection
# This feature can auto-disable some checks when your server is lagging
tps_protection:
  # Enable this feature?
  enable: true

  # Min TPS
  min_tps: 17.0


# Log violations to file
# If you are using BungeeCord, I suggest not enabling this feature, as it will create many useless log files which you will need to delete one by one.
log_file: true
