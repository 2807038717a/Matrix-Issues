      enable: true
      vl_weight: 1
    # 这可以检测玩家隔墙击打其他玩家
    attack:
      enable: true
      vl_weight: 1
    # 这可以检测玩家远距离交互方块
    block_reach:
      enable: true
      vl_weight: 1

  # VL 阈值
  # VL值: '<指令>'
  commands:
    10: 'matrix notify %player% 尝试非法交互实体/方块 (Interact)'
    15: 'matrix kick %player% 非法交互实体/方块'

