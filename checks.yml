## 杀戮光环检测
# 防止玩家使用 杀戮光环/自瞄 作弊。
killaura:
  # 启用 KillAura 检测吗?
  enable: true

  # 每个模块的权重设置
  # 设置到 -1 来禁用模块.
  # 注意: 有些检测需要您是付费用户
  # 才可以使用, 例如 "pitch.T1" 或 自瞄检测
  vl_weights:
    accuracy: 100
    aimassist: 10
    pitch: 5
    post: 1
    dead: 3
    npc: 5
    machine_learning: 10
    noswing: 4
    sprint: 5
    super_kb: 20
    yaw: 5
    angle: 8
    critical: 5

  # 综合检测设置
  # 这个检测可以综合地准确计算出玩家是否在使用杀戮光环或者是增大体积
  # 注意：这个检测只对付费用户有效
  combine:
    enable: true
    vl_weights:
      P1: 40
      P2: 30
      P3: 15
      P4: 15
      P5: 35
      P6: 50
      P7: 15
      P8: 20
      P9: 20

  # 连点器检测
  # 防止玩家使用连点器作弊
  autoclicker:
    max_cps: 24 # 普通玩家可以抖动点击达到 24次/秒
    vl_weights:
      cps: 5
      delay: 5 # 此项模块可能会由于抖动点击而误报，如果你想禁用它请设置为 -1
      cps_long: 5
      external: 10
      
  # 高级设置, 你可以自定义一些检测的数值
  # 在这. 如果你不知道你在做什么
  # 那就不要做!
  settings:
    # 连点器设置
    autoclicker:
      max_cps: 17

    # 机器学习设置
    machine_learning:
      # 格式: - '#XXX'. 例如: - '#66'
      disable_patterns: {}
    # 假人检测
    npc:
      async: true
      real_entity_id: true
      only_command_trigger: false
      visible: true
      check_ticks:
        base: 100
        attack_add: 20
        hit_bot_add: 50
      movement:
        distance_base: 3.2
        distance_random_size: 0.75
        distance_attack_base: 3.0

  # VL 阈值
  # VL 值: '<指令>'
  commands:
    20: 'matrix notify %player% 可能在战斗作弊 (KillAura)'
    35: 'matrix notify %player% 可能在战斗作弊 (KillAura) #2'
    45: 'matrix kick %player% 杀戮光环'

## 攻击范围
# 介绍: 本项检测意在防止玩家使用 HitBox, Angle, Reach 作弊.
# 注: 本项检测只会对玩家的攻击进行严格处理, 它对你攻击
# 非玩家实体时会十分宽松. 所以, 如果你发现一名玩家使用作弊工具
# 对非玩家实体进行攻击但没有检测出来, 这很正常, 不要将它视为一个问题.
hitbox:
  # 启用攻击范围检测？
  enable: true

  # 玩家体积
  hitbox:
    width: 0.45
    height: 2.0

  # 最小攻击距离
  max_reach: 3.2

  # 强制取消距离
  # 如果您服务器有击飞模式请不要将其设置的太低
  force_cancel_distance: 6.0

  # 权重
  vl_weight:
    reach: 3
    direction: 4

  # 达到多少的VL值才会取消非法攻击  (-1 = 永远不取消)
  cancel_vl: 6

  # VL 阈值
  # VL值: '<指令>'
  commands:
    10: 'matrix notify %player% 尝试以非法的距离攻击实体 (HitBox)'
    15: 'matrix notify %player% 尝试以非法的距离攻击实体 (HitBox) #2'
    24: 'matrix kick %player% 攻击范围加强作弊'

## 移动加速检测
# 检测玩家移动有多快，并防止玩家以过快的速度移动。
speed:
  # 启用 这项 检测吗?
  # 注意: 这也将会禁用
  # 飞行检测.
  enable: true

  # 达到多少的VL值才会取消非法移动 (-1 = 永远不取消)
  cancel_vl: 30

  # 启用 疾跑方向(反向疾跑) 检测吗?
  sprint_direction: true
  
  # 启用 灵活运动 检测吗?
  strafe: true

  # 启用 快速攀爬/快速上梯 检测吗?
  fastclimb: true

  # VL 阈值
  # VL值: '<指令>'
  commands:
    55: 'matrix notify %player% 尝试以过快的速度移动 (Speed) #1'
    90: 'matrix notify %player% 尝试以过快的速度移动 (Speed) #2'
    220: 'matrix kick %player% 加速作弊'

## 飞行
# 防止玩家使用 原版/非原版 客户端进行飞行作弊。
fly:
  # 启用 飞行 检测吗?
  # 注意: Speed 加速检测必须也是启用的
  enable: true

  # 达到多少的VL值才会取消非法移动  (-1 = 永远不取消)
  cancel_vl: 50
  
  # 飞行能力检测
  # 这可能与部分插件不兼容，请自行测试
  ability:
    enable: true
    vl_weight: 20

  # 严格滑行检测
  strict_glide:
    # 启用 严格滑行 检测吗?
    enable: true

    # 下降距离与期望值的最大偏差
    # 如果这两个值差异较大, 玩家将会被标记。
    max_diff: 0.5

  # 无掉落伤害检测
  nofall:
    # 在撤回后给予实际的伤害吗
    damage: true

  # 撤回方法 (back/ground)
  # back: 将玩家传送到最后的合法位置
  # ground: 将玩家传送到在玩家下面的方块
  setback: back

  # VL 阈值
  # VL值: '<指令>'
  commands:
    50: 'matrix notify %player% 正在尝试飞行 (Fly) #1'
    100: 'matrix notify %player% 正在尝试飞行 (Fly) #2'
    180: 'matrix kick %player% 飞行作弊'


## 坏数据包
# 防止玩家发送过多的移动数据包或发送过多的非法数据包。
badpackets:
  # 启用本项检测吗?
  enable: true

  # 达到多少的VL值才会取消非法数据包 (-1 = 永远不取消)
  cancel_vl: 30

  # 数据包队列大小 (秒)
  # 更小-> 更快检测变速齿轮, 更高 -> 对高延迟玩家更友好
  cache_size: 30

  # Tick率 检测
  # 它可以检测一些平稳的变速齿轮 (1.01~1.05 变速)
  tick_rate:
    # 启用这项检测吗?
    enable: true

    # 缓存大小 (秒)
    # 更大: 对高延迟玩家的误报会更少
    # 更小: 更严格，能快速检测变速齿轮作弊。
    cache_size: 5

  # 无用的Verbose信息输出 (+0 VL 信息)
  # 如果你不想看到BadPackets在verbose信息中刷屏
  # 你可以将本项选项设置到false.
  verbose_useless: true

  # VL 阈值
  # VL值: '<指令>'
  commands:
    100: 'matrix notify %player% 在发送不异常的数据包 (BadPackets) #1'
    150: 'matrix notify %player% 在发送异常的数据包 (BadPackets) #2'
    240: 'matrix kick %player% 发送异常数据包'

