## 方块
# 检测并防止玩家过快地 破坏, 放置, 搭/向上搭
block:
  # 启用 this 检测吗?
  enable: true

  # 达到多少的VL值才会取消非法放置/破坏 (-1 = 永远不取消)
  cancel_vl: 3

  # 模块列表
  # 你可以在这里关闭一些模块
  modules:
    # 它可以检测过快地破坏方块
    fastbreak:
      enable: true
      vl_weight: 4
    # 它可以检测过快放置方块
    fastplace:
      enable: true
      vl_weight: 1
    # 它可以检测过快地向上搭方块。
    tower:
      enable: true
      vl_weight: 2
    # 它可以检测玩家不晃手臂但破坏/放置方块
    noswing:
      enable: true
      vl_weight: 1
    # 检测玩家是不是不发送破坏中止数据包
    abort:
      enable: true
      vl_weight: 0

  # VL 阈值
  # VL值: '<指令>'
  commands:
    10: 'matrix notify %player% 尝试过快地放置/破坏方块 (FastPlace)'
    20: 'matrix kick %player% 快速放置/破坏作弊'

## 快速搭路检测
# 检测并防御玩家以不同寻常的速度搭路或者向上搭路。
scaffold:
  # 启用此检测？
  enable: true

  # VL 取消值
  cancel_vl: 15

  # 模块
  modules:
    # 可以检测玩家快速搭路
    scaffold:
      enable: true
      vl_weights:
        safewalk: 4
        expand: 3
        limit: 1
        head: 5
        simple: 3
        direction: 4
    # 它可以检测玩家以过快的速度向上搭路
    tower:
      enable: true
      vl_weight: 2

  # VL 阈值
  # VL值: '<指令>'
  commands:
    7: 'matrix notify %player% 尝试快速搭路 (Scaffold)'
    15: 'matrix notify %player% 尝试快速搭路 (Scaffold) #2'
    24: 'matrix kick %player% 快速搭路/向上搭'

## 水上行走
# 检测并防止玩家在水中移动过快，甚至是在水上走。
jesus:
  # 启用 这项 检测吗?
  enable: true

  # 达到多少的VL值才会取消非法移动  (-1 = 永远不取消)
  cancel_vl: 15

  # VL 阈值
  # VL值: '<指令>'
  commands:
    15: 'matrix notify %player% 尝试在水中非法移动 (Jesus)'
    25: 'matrix kick %player% 水中加速 作弊'

## 背包
# 检测并防止玩家使用非法模组，例如 盗取.
# 同时也防止玩家使用快速操作背包的作弊。
inventory:
  # 启用 这项 检测吗?
  enable: true

  # 达到多少的VL值才会取消非法背包操作 (-1 = 永远不取消)
  cancel_vl: 10

  # 启用 ChestStealer 检测吗?
  # 这可以检测玩家过快的从箱子中拿取东西。
  chest_stealer: true

  # 无视拥有自定义名称的容器或物品
  # 本项特性可以在你使用游戏菜单时
  # 有效防止误判
  ignore_color: false
  
  # 禁用 背包移动 检测
  # 如果你不需要背包移动检测，你可以将其设置为 true
  # 这项选项只能在 1.12/1.13/+ 版本上生效
  disable_invmove: false

  # VL 阈值
  # VL值: '<指令>'
  commands:
    10: 'matrix notify %player% 在背包中过快地移动物品 (ChestSteal)'
    20: 'matrix kick %player% 背包作弊'

## 反击退
# 防止并检测玩家使用反击退作弊
velocity:
  # 启用 这项 检测吗?
  enable: true

  # 从被攻击到玩家被击退需要多少tick? (tick 为单位)
  # 如果在这个规定的时间内玩家没有被击退
  # 这个玩家将会被检测
  wait_time: 20

  # 忽略卡顿的玩家，这一选项会自动忽略
  # 卡顿的玩家或者是在切换材质包的玩家
  ignore_lag: true

  # 权重
  # -1 = 禁用该模块
  vl_weights:
    P1: 10
    P2: 5
    P3: 7
    P4: 4
    P5: 4

  # VL 阈值
  # VL值: '<指令>'
  commands:
    10: 'matrix notify %player% 尝试无视服务器击退 (Velocity)'
    15: 'matrix notify %player% 尝试无视服务器击退 (Velocity) #2'
    20: 'matrix kick %player% 反击退作弊'

## 刷屏
# 检测并防止玩家刷屏
chat:
  # 启用 这项 检测吗?
  enable: true

  # 两条信息间隔时间 (秒)
  min_time: 3

  # 达到多少的VL值才会取消刷屏  (-1 = 永远不取消)
  cancel_vl: 3

  # VL 阈值
  # VL值: '<指令>'
  commands:
    4: 'matrix notify %player% 在刷屏 (ChatSpam)'
    10: 'matrix kick %player% 不要刷屏!'

